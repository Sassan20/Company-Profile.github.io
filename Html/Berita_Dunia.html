  <script>
    const coba = async function(){

      news.forEach( n => cards += `<div class="col-md-4 my-3" style="margin-top:120px">
      <div class="w-100 h-100">
        <img src="${n.urlToImage}" class="card-img-top">
        <div>
        <h4>${n.title}</h4>
        <a href="#" class="btn text-light" style="Background-color: #0a2763;">See More...</a>
        </div>
      </div>
      </div>`)
      const berita = document.querySelector('.berita')
      berita.innerHTML = cards
}
coba()

  .then(response => response.articles)
}
